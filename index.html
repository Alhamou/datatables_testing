<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    #datatables{
        margin: 0px 200px;
    }
</style>
<body>
    
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <br>
                <h2 class="m-2">Hinzufügen..</h2>
                <form>
                    <input type="text" name="name" class="form-control m-2" placeholder="Name" autocomplete="off">
                    <input type="text" name="position" class="form-control m-2" placeholder="Position" autocomplete="off">
                    <input type="text" name="office" class="form-control m-2" placeholder="Office" autocomplete="off">
                    <input type="text" name="age" class="form-control m-2" placeholder="Age" autocomplete="off">
                    <input type="text" name="start_date" class="form-control m-2" placeholder="Start Date" autocomplete="off">
                    <input type="text" name="salary" class="form-control m-2" placeholder="Salary" autocomplete="off">
                </form>
                <button class="btn btn-info m-2" id="addRow">hinzufügen</button>
            </div>
            <div class="col-9">
                <table id="example" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Position</th>
                            <th>Age</th>
                            <th>Start date</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


    <!-- Arrays from data.js -->
    <script src="./data.js"></script>


    <script>
    $(document).ready( function () {
        let table = $('#example').DataTable({
            data: arrays,
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/German.json"
            }
        });
        
        const form = document.forms[0];

        $('#addRow').on( 'click', function () {
            table.row.add( [
                form.name.value,
                form.position.value,
                form.office.value,
                form.age.value,
                form.start_date.value,
                form.salary.value
            ]).draw( false );
            form.reset();
        });

    });// End Document

    </script>


</body>
</html>
